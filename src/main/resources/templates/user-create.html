<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User create</title>
</head>
<body>
<div>
    <form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
        <label for="username">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <br/>
        <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <br/>
        <label for="password">Enter password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <br/>
        <label>
            <select size="2" name="roles" multiple>
                <option
                        th:each="role : ${allRoles}"
                        th:text="${role.name}"
                        th:value="${role.id}"
                        th:field="*{roles}"/>

            </select>
        </label>
        <input type="submit" value="Create!"/>
        <a href="/user">Main page</a>

    </form>
</div>
<form action="/logout" method="post" th:action="@{/logout}">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
