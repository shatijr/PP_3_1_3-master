<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <!-- Текст пользователя -->
        <span class="navbar-text text-light me-auto">
       <strong th:text="${user.getEmail()}"></strong> with roles:
       <span th:text="${#strings.arrayJoin(#authentication.getAuthorities().toArray(), ', ')}"></span>
   </span>

        <!-- Кнопка Logout справа -->
        <form action="/logout" method="post" th:action="@{/logout}" class="d-flex">
            <button class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="row no-gutters ">
    <div class="col-md-2 col-lg-2 d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav nav-pills flex-column mb-auto">
                <!-- Вкладка Admin (только для админов) -->
                <li class="nav-item"
                    sec:authorize="${hasRole('ADMIN')}">
                    <a href="/admin/" class="nav-link">Admin</a>
                </li>

                <!-- Вкладка User -->
                <li class="nav-item">
                    <a href="/user" class="nav-link active">User</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light">
        <h1 class="mt-3">User information-page</h1>
        <div class="card">
            <div class="card-header">
                <h3>About user</h3>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getEmail()}"></td>
                        <td th:text="${#strings.arrayJoin(#authentication.getAuthorities().toArray(), ', ')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
